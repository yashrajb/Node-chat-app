<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/style.css"/>
    </head>

    
    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
                <ol id="all-messages" class="chat__messages"></ol>
                
                <div class="chat__footer">
                        <form id="message-form">
                                <input type="text" name="message" placeholder="Enter a message..." autocomplete="off" autofocus/>
                                <button>Send</button>
                        </form>
                        <button id="send-loc">send location</button>
                        <button id="send-weath">send weather</button>
                </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/axios.js"></script>
        <script src="/js/moment.js" type="text/javascript"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
